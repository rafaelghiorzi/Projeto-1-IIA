<!DOCTYPE html>
<html>
<head>
    <title>Produtores Locais</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .navbar { background: #f8f9fa; padding: 1rem; }
        .map-container { height: 400px; margin-bottom: 2rem; }
        .produtor-card { margin-bottom: 1rem; }
        .rating { color: gold; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                | <span>Ol√° {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                    <button type="submit" style="background:none;border:none;padding:0;color:#007bff;cursor:pointer;">| Logout</button>
                </form>
            {% else %}
                | <a href="{% url 'login' %}">Login</a>
                | <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
